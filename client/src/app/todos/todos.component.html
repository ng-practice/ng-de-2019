<div *ngIf="hasError" class="error">
  Sorry, the todos could not be loaded.
</div>

<nde-todo-quick-add (create)="createTodo($event)"></nde-todo-quick-add>
<nde-todo-checker
  [todo]="todo"
  (toggle)="updateTodo($event)"
  (delete)="deleteTodo($event)"
  *ngFor="let todo of todos"
></nde-todo-checker>
